<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mendelian Inheritance</title>
    <meta name="description" content="An interactive Punnett square with data visualization"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet">
  </head>
  <body id="app">
    <header role="banner">
      <div class="heading">
        <div class="author">Wang</div>
        <h1>Mendelian Inheritance</h1>
      </div>
      <nav aria-label="Misc" class="nav">
        <ul role="menubar" class="menu">
          <li role="menuitem">
            <a class="info"></a>
          </li>
          <li role="menuitem">
            <a class="close"></a>
          </li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <section class="punnett-section">
        <form id="punnett-form">
          <div class="form-instructions">Select two pea plant genotypes to cross.</div>

          <div class="punnett-area-container">
            <fieldset id="pea-1-genotype">
              <div class="choice">
                <input type="radio" name="pea-1-genotype" id="pea-1-genotype-YY" value="YY">
                <label class="border-container" for="pea-1-genotype-YY">
                  <div class="content-container">
                    <img src="images/yellow_pea.svg" alt="">
                    <div>YY</div>
                  </div>
                </label>
              </div>

              <div class="choice">
                <input type="radio" name="pea-1-genotype" id="pea-1-genotype-Yy" value="Yy">
                <label class="border-container" for="pea-1-genotype-Yy">
                  <div class="content-container">
                    <img src="images/yellow_pea.svg" alt="">
                    <div>Yy</div>
                  </div>
                </label>
              </div>

              <div class="choice">
                <input type="radio" name="pea-1-genotype" id="pea-1-genotype-yy" value="yy">
                <label class="border-container" for="pea-1-genotype-yy">
                  <div class="content-container">
                    <img src="images/green_pea.svg" alt="">
                    <div>yy</div>
                  </div>
                </label>
              </div>
            </fieldset>

            <fieldset id="pea-2-genotype">
              <div class="choice">
                <input type="radio" name="pea-2-genotype" id="pea-2-genotype-YY" value="YY">
                <label class="border-container" for="pea-2-genotype-YY">
                  <div class="content-container">
                    <img src="images/yellow_pea.svg" alt="">
                    <div>YY</div>
                  </div>
                </label>
              </div>

              <div class="choice">
                <input type="radio" name="pea-2-genotype" id="pea-2-genotype-Yy" value="Yy">
                <label class="border-container" for="pea-2-genotype-Yy">
                  <div class="content-container">
                    <img src="images/yellow_pea.svg" alt="">
                    <div>Yy</div>
                  </div>
                </label>
              </div>

              <div class="choice">
                <input type="radio" name="pea-2-genotype" id="pea-2-genotype-yy" value="yy">
                <label class="border-container" for="pea-2-genotype-yy">
                  <div class="content-container">
                    <img src="images/green_pea.svg" alt="">
                    <div>yy</div>
                  </div>
                </label>
              </div>
            </fieldset>

            <output for="pea-1-genotype pea-2-genotype" class="punnett-square">
              <table>
                <tr>
                  <td></td>
                  <th scope="col">Y</th>
                  <th scope="col">y</th>
                </tr>
                <tr>
                  <th scope="row">Y</th>
                  <td class="cell first">
                    <img src="images/yellow_pea.svg" alt="">
                    <div>YY</div>
                  </td>
                  <td class="cell second">
                    <img src="images/yellow_pea.svg" alt="">
                    <div>Yy</div>
                  </td>
                </tr>
                <tr>
                  <th scope="row">y</th>
                  <td class="cell third">
                    <img src="images/yellow_pea.svg" alt="">
                    <div>Yy</div>
                  </td>
                  <td class="cell fourth">
                    <img src="images/green_pea.svg" alt="">
                    <div>yy</div>
                  </td>
                </tr>
              </table>
            </output>
          </div>
        </form>
      </section>

      <section class="chart-section">
        <output form="punnett-form" for="pea-1-genotype pea-2-genotype">
          <div class="output-caption">Phenotypic ratio</div>
          <div class="chart">
            <div class="background">
              <div class="tick">
                <span class="value">4</span>
              </div>
              <div class="tick">
                <span class="value">3</span>
              </div>
              <div class="tick">
                <span class="value">2</span>
              </div>
              <div class="tick">
                <span class="value">1</span>
              </div>
              <div class="base"></div>
            </div>
            <ul class="foreground">
              <li class="yellow">
                <div class="bar" v-bind:style="{height}"></div>
                <div class="color-label">Yellow</div>
              </li>
              <li class="green">
                <div class="bar" v-bind:style="{height}"></div>
                <div class="color-label">Green</div>
              </li>
            </ul>
          </div>
        </output>

        <output form="punnett-form" for="pea-1-genotype pea-2-genotype">
          <div class="output-caption geno">Genotypic ratio</div>
          <div class="ratio">1 YY : 2 Yy : 1 yy</div>
        </output>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
<html>
