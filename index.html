<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mendelian Inheritance</title>
    <meta name="description" content="An interactive Punnett square with data visualization"/>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="index.html">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header role="banner">
      <div>
        kentywang
      </div>
      <h1>
        Mendelian Inheritance
      </h1>
    </header>

    <nav role="navigation" aria-label="Misc">
      <ul role="menubar">
        <li role="menuitem">
          <a class="info"></a>
        </li>
        <li role="menuitem">
          <a class="close"></a>
        </li>
      </ul>
    </nav>

    <main role="main">
      <div class="punnett-section">
        <form id="punnett-form">
          <div>
            Select two pea plant genotypes to cross.
          </div>

          <fieldset id="pea-1-genotype">
            <input type="radio" name="pea-1-genotype" id="pea-1-genotype-YY" value="YY">
            <label for="pea-1-genotype-YY">
              <img src="assets/yellow_pea.svg" alt="">
              <div>YY</div>
            </label>

            <input type="radio" name="pea-1-genotype" id="pea-1-genotype-Yy" value="Yy">
            <label for="pea-1-genotype-Yy">
              <img src="assets/yellow_pea.svg" alt="">
              <div>Yy</div>
            </label>

            <input type="radio" name="pea-1-genotype" id="pea-1-genotype-yy" value="yy">
            <label for="pea-1-genotype-yy">
              <img src="assets/green_pea.svg" alt="">
              <div>yy</div>
            </label>
          </fieldset>

          <fieldset id="pea-2-genotype">
            <input type="radio" name="pea-2-genotype" id="pea-2-genotype-YY" value="YY">
            <label for="pea-2-genotype-YY">
              <img src="assets/yellow_pea.svg" alt="">
              <div>YY</div>
            </label>

            <input type="radio" name="pea-2-genotype" id="pea-2-genotype-Yy" value="Yy">
            <label for="pea-2-genotype-Yy">
              <img src="assets/yellow_pea.svg" alt="">
              <div>Yy</div>
            </label>

            <input type="radio" name="pea-2-genotype" id="pea-2-genotype-yy" value="yy">
            <label for="pea-2-genotype-yy">
              <img src="assets/green_pea.svg" alt="">
              <div>yy</div>
            </label>
          </fieldset>

          <output for="pea-1-genotype pea-2-genotype">
            <table class="punnett-square">
              <caption>Punnett square diagram</caption>
              <tr>
                <td></td>
                <th scope="col">Y</th>
                <th scope="col">y</th>
              </tr>
              <tr>
                <th scope="row">Y</th>
                <td>
                  <img src="assets/yellow_pea.svg" alt="">
                  <div>YY</div>
                </td>
                <td>
                  <img src="assets/yellow_pea.svg" alt="">
                  <div>Yy</div>
                </td>
              </tr>
              <tr>
                <th scope="row">y</th>
                <td>
                  <img src="assets/yellow_pea.svg" alt="">
                  <div>Yy</div>
                </td>
                <td>
                  <img src="assets/green_pea.svg" alt="">
                  <div>yy</div>
                </td>
              </tr>
            </table>
          </output>
        </form>
      </div>

      <div class="chart-section">
        <output form="punnett-form" for="pea-1-genotype pea-2-genotype">
          <div>Phenotypic ratio</div>
          <ul>
            <li>
              <span>Yellow</span>
            </li>
            <li>
              <span>Green</span>
            </li>
          </ul>
        </output>

        <output form="punnett-form" for="pea-1-genotype pea-2-genotype">
          <div>Genotypic ratio</div>
          <div>1 YY : 2 Yy : 1 yy</div>
        </output>
      </div>
    </main>

    <div id="app">
      {{ message }}
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" defer>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
      /*  Todo:
          a11y
          css
          responsive
          js
          animation
      */
    </script>
  </body>
<html>
