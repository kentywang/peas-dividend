<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mendelian Inheritance</title>
    <meta name="description" content="An interactive Punnett square with data visualization"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="index.html">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header role="banner">
        <div class="heading">
          <div class="author">Logo</div>
          <h1>Mendelian Inheritance</h1>
        </div>
        <nav aria-label="Misc" class="nav">
          <ul role="menubar" class="menu">
            <li role="menuitem">
              <a class="info"></a>
            </li>
            <li role="menuitem">
              <a class="close"></a>
            </li>
          </ul>
        </nav>
      </header>

      <main role="main">
        <div class="punnett-section">
          <form id="punnett-form">
            <div class="form-instructions">Select two pea plant genotypes to cross.</div>

              <div class="punnett-area-container">
              <fieldset id="pea-1-genotype">
                <div class="pea-1-genotype-choices">
                  <div class="choice">
                    <input type="radio" name="pea-1-genotype" id="pea-1-genotype-YY" value="YY">
                    <label for="pea-1-genotype-YY">
                      <img src="images/yellow_pea.svg" alt="">
                      <div>YY</div>
                    </label>
                  </div>

                  <div class="choice">
                    <input type="radio" name="pea-1-genotype" id="pea-1-genotype-Yy" value="Yy">
                    <label for="pea-1-genotype-Yy">
                      <img src="images/yellow_pea.svg" alt="">
                      <div>Yy</div>
                    </label>
                  </div>

                  <div class="choice">
                    <input type="radio" name="pea-1-genotype" id="pea-1-genotype-yy" value="yy">
                    <label for="pea-1-genotype-yy">
                      <img src="images/green_pea.svg" alt="">
                      <div>yy</div>
                    </label>
                  </div>
                </div>
              </fieldset>

              <fieldset id="pea-2-genotype">
                <div class="choice">
                  <input type="radio" name="pea-2-genotype" id="pea-2-genotype-YY" value="YY">
                  <label for="pea-2-genotype-YY">
                    <img src="images/yellow_pea.svg" alt="">
                    <div>YY</div>
                  </label>
                </div>

                <div class="choice">
                  <input type="radio" name="pea-2-genotype" id="pea-2-genotype-Yy" value="Yy">
                  <label for="pea-2-genotype-Yy">
                    <img src="images/yellow_pea.svg" alt="">
                    <div>Yy</div>
                  </label>
                </div>

                <div class="choice">
                  <input type="radio" name="pea-2-genotype" id="pea-2-genotype-yy" value="yy">
                  <label for="pea-2-genotype-yy">
                    <img src="images/green_pea.svg" alt="">
                    <div>yy</div>
                  </label>
                </div>
              </fieldset>

              <output for="pea-1-genotype pea-2-genotype">
                <table class="punnett-square">
                  <caption>Punnett square diagram</caption>
                  <tr>
                    <td></td>
                    <th scope="col">Y</th>
                    <th scope="col">y</th>
                  </tr>
                  <tr>
                    <th scope="row">Y</th>
                    <td>
                      <img src="images/yellow_pea.svg" alt="">
                      <div>YY</div>
                    </td>
                    <td>
                      <img src="images/yellow_pea.svg" alt="">
                      <div>Yy</div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">y</th>
                    <td>
                      <img src="images/yellow_pea.svg" alt="">
                      <div>Yy</div>
                    </td>
                    <td>
                      <img src="images/green_pea.svg" alt="">
                      <div>yy</div>
                    </td>
                  </tr>
                </table>
              </output>
            </div>
          </form>
        </div>

        <div class="chart-section">
          <output form="punnett-form" for="pea-1-genotype pea-2-genotype">
            <div class="output-caption">Phenotypic ratio</div>
            <ul>
              <li>
                <div v-bind:style="{height}"/>
                <div>Yellow</div>
              </li>
              <li>
                <div v-bind:style="{height}"/>
                <div>Green</div>
              </li>
            </ul>
          </output>

          <output form="punnett-form" for="pea-1-genotype pea-2-genotype">
            <div class="output-caption">Genotypic ratio</div>
            <div>1 YY : 2 Yy : 1 yy</div>
          </output>
        </div>
      </main>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
<html>
